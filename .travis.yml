language: python
dist: trusty
cache: pip
branches:
  only:
  - master
  - travis
env:
  - PYTHON_VERSION=2.7
  - PYTHON_VERSION=3.5
  - PYTHON_VERSION=3.6
  - PG_VERSION=9.6
before_install:
    - sudo apt-get install --yes "postgresql-$PG_VERSION"
    - sudo apt-get install --yes apache2
    - sudo apt-get install --yes libapache2-mod-wsgi
    - wget -q http://repo.continuum.io/miniconda/Miniconda-3.6.0-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p /home/travis/miniconda
    - export PATH=/home/travis/miniconda/bin:$PATH
    - conda update --yes --quiet conda
install:
    - conda create -n testenv --yes pip python=$PYTHON_VERSION ipykernel
    - source activate testenv
    - pip install -r testing-requirements.txt
script:
    - createuser --superuser travis
after_success:
    - codecov
notifications:
  email: true
